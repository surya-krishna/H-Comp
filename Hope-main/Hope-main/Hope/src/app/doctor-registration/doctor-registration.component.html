<app-plain-header></app-plain-header>
<div class="row">
<!--container nav-tab-container-->

<div class="container row add-group-div col-lg-6 col-md-6 col-sm-10 col-11">
    <div class="reg-form-div">
   
    <div class="col-10" style="margin:auto">
        <h4 class="description">&nbsp;Doctor Registration</h4>
            
    <div class="alert alert-success cust-alert" id="success-alert-detail">
        <strong>Successful</strong>
      </div>
      <div class="alert alert-danger cust-alert" id="failure-alert-detail">
        <strong>Failed</strong>
      </div>
        <table class="table">
            <tr>
            <td><h6><label for="email">Email:</label></h6></td>
            <td><input required class="form-control" type="text" name="email" id="email" #email="ngModel" [(ngModel)]="this.inputData.emailId">
                <span *ngIf="email.invalid && (email.dirty || email.touched)" style="color:red">Enter valid Email</span>
            </td>
            </tr>
            <tr>
                <td><h6><label for="password">Password:</label></h6></td>
                <td><input required class="form-control" type="password" name="password" id="password" #password="ngModel" [(ngModel)]="this.inputData.password">
                <span *ngIf="password.invalid && (password.dirty || password.touched)" style="color:red">Enter valid password</span>
                </td>
            </tr>
            <tr>
            <tr>
                <td><h6><label for="conpassword">Confirm Password:</label></h6></td>
                <td><input required class="form-control" type="password" name="conpassword" id="conpassword" #conpassword="ngModel" [(ngModel)]="this.confirmPassword">
                
                    <span *ngIf=" (conpassword.dirty || conpassword.touched)&&(conpassword.invalid||this.inputData.password!=this.confirmPassword)" style="color:red">Enter valid password</span>
                </td>
                </tr>
            <tr>
            <tr>
                <td><h6><label for="name">Name:</label></h6></td>
                <td><input required class="form-control" type="text" name="name" id="name" #name="ngModel" [(ngModel)]="this.inputData.name">
                    <span *ngIf="name.invalid && (name.dirty || name.touched)" style="color:red">Date of birth is required</span>
                </td>
                </tr>
            <tr>
                <tr>
                    <td><h6><label for="regid">Registration Id:</label></h6></td>
                    <td><input required class="form-control" type="text" name="regid" id="regid" #name="ngModel" [(ngModel)]="this.inputData.doctorRegId">
                        <span *ngIf="name.invalid && (name.dirty || name.touched)" style="color:red">Date of birth is required</span>
                    </td>
                    </tr>
                <tr>

            <tr>
                <td colspan="2"><button class="btn btn-success col-5" (click)="register()">Sign Up</button>
                <span *ngIf="fail" style="color:red">ALL Fields are Required</span>
                </td>
            </tr>
        </table>
        </div>
    </div>
</div>
  
<div class="col-lg-6 col-md-6 col-sm-10 col-11">
  <img class="logo-Image img img-responsive" alt="patient consulting doctor" src="../../assets/consulting.jpg" />
</div>
</div>


<div class="modal" #verify id="verify">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="header modal-title">Activate Account <span data-toggle="tooltip" data-placement="top" title="Account Verification"><i class="fa-regular fa-circle-question"></i></span></h6>
          <button type="button" class="close" title="close notes" (click)="closeOtp()">&times;</button>
        </div>
    
        <!-- Modal body -->
        <div class="modal-body">
          <div class="container row add-group-div">
            <div class="alert alert-success cust-alert" id="success-otp-detail">
              <strong>Account Acitvated</strong>
            </div>
            <div class="alert alert-danger cust-alert" id="failure-otp-detail">
              <strong>OTP Mismatch</strong>
            </div>
            <div class="col-12">
              <h6 style="font-weight:600">This is to verify your email id</h6>
              <br/>
              <table>
              <tr>
              <td>Enter OTP.</td>
              <td><input type="number" name="otp" #otp otp="ngModel" [(ngModel)]="this.verifyIp.otpCode"><!--this.downloadInput.password--></td>
              </tr>
              <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
              <tr>
                <td colspan="2">
                  <button class="btn btn-primary" (click)="verifyOtp()">Verify</button>
                </td>
              </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
