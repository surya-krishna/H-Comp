<!-- chat.component.html -->
<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages">
        <div *ngFor="let txt of msg.text" [ngClass]="{ 'user': msg.sender === 'user', 'llm': msg.sender === 'llm' }">
          <div [innerHTML]="txt"></div>
        </div>
      </div>
    </div>
    <div class="input-box row pt-2">
      <input id="messageIp" class="col-9 form-control mx-auto message-box" [(ngModel)]="message" placeholder="Type a message" />
      <button for="messageIp" class="col-3 btn btn-primary" type="submit" (click)="sendMessage()">Send</button>
    </div>
  </div>
