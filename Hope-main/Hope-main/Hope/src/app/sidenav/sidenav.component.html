<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">H</button>
        <img class="navbar-brand img img-responsive" alt="hope" @fadeInOut *ngIf="collapsed" src="../../assets/HopeNavFin.png"/>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa-solid fa-xmark close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        
        <li class="sidenav-nav-item" *ngFor="let data of navData">
        
            <a *ngIf="data.role==this.role" class="sidenav-nav-link" [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [title]="data.label" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
